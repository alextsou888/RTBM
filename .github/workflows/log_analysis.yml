name: Log Analyzer every 2 hours

on:
  schedule:
    - cron: '0 */2 * * *'  # 每兩小時
  workflow_dispatch:

jobs:
  analyze:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Run log analysis
        run: python log_analyzer.py logs

      - name: Show analysis result in summary
        if: always()
        run: |
          echo "## ✅ Search Result JSON" >> $GITHUB_STEP_SUMMARY
          cat logs/search_results.json >> $GITHUB_STEP_SUMMARY

      - name: Send result via email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.your-company.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: GitHub Log Analyzer 執行結果
          to: choualex808@gmail.com
          from: github-action@your-company.com
          content_type: text/html
          body: |
            <h3>📊 Log Analyzer 每兩小時自動執行結果</h3>
            <p><strong>Status:</strong> ${{ job.status }}</p>
            <p>結果如下：</p>
            <pre>${{ steps.email_body.outputs.result }}</pre>

      - name: Prepare email body
        id: email_body
        run: |
          echo "result=$(cat logs/search_results.json | jq -r tostring)" >> $GITHUB_OUTPUT



