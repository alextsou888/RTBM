name: Auto Log Analyzer

on:
  push:              # 推送時觸發
  schedule:
    - cron: "0 */2 * * *"   # 每 2 小時執行一次
  workflow_dispatch:        # 手動執行

jobs:
  analyze:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: List logs folder before download
        run: dir logs

      - name: Download logs from FTP
        run: python download_logs.py

      - name: List logs folder after download
        run: dir logs

      - name: Run log analyzer
        run: python log_analyzer.py analyze logs/

      - name: Show analysis result
        run: type logs\search_results.json

